<div class="filters">
  <app-filter (filters)="filterIssues($event)"></app-filter>
</div>
<ng-container *ngIf="issues$ | async as issues">
  <h2>Issues</h2>

  <h4>
    Current Filters to be sent to the issue service:
    <span *ngFor="let filter of this.filters">
      {{ filter.type }} {{ filter.criteria }} {{ filter.value }},
    </span>
  </h4>

  <app-issue-list
    [issues]="issues"
    (selected)="selected($event)"
  ></app-issue-list>
</ng-container>
